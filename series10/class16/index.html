<!DOCTYPE html>
<html>
<head>
  <title>Ned's Grocery</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Ned's Grocery</h1>
  <h2>Grand Reopening!</h2>
  <ul>
    <li class="cheese">
      <h3>Cheese</h3>
      <img alt="Cheese" src="cheese.jpg">
      <div class="price">$5/lb</div>
    </li>
    <li class="chicken">
      <h3>Chicken</h3>
      <img alt="Chicken" src="chicken.jpg">
      <div class="price">$6/ea</div>
    </li>
    <li class="fruit">
      <h3>Assorted Fruit</h3>
      <img alt="Fruit" src="fruit.jpg">
      <div class="price">$3/pack</div>
    </li>
    <li class="bread">
      <h3>Bread</h3>
      <img alt="Bread" src="bread.jpg">
      <div class="price">$1/loaf</div>
    </li>
  </ul>
</body>
</html>
