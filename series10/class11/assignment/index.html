<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Tackle Shack</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <h1>Sign up for a Bob's Tackle Shack Premium Membership</h1>
    <form id="new_user" action="sign_up">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input name="first_name" id="first_name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input name="last_name" id="last_name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input name="email" id="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" id="password" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="password_confirmation">Password Confirmation</label>
        <input name="password_confirmation" id="password_confirmation" type="text" class="form-control">
      </div>
      <input type="submit" class="btn btn-default">
    </form>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
